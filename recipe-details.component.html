<div class="row">
  <div class="col-xs-8">
    <img [src]="recipe.imagepath" alt="{{recipe.name}}" class="img-responsive" style="max-height:300px"/>
  </div>
</div>

<div class="row">
  <div class="col-xs-8">
    <h3>{{recipe.name}}</h3>
  </div>
</div>

<div class="row">
  <div class="col-xs-8">
    <div class="btn-group" appDropdown>
       <button
            type="button"
            class="btn btn-primary dropdown-toggle">
         Manage Recipe
         <span class="caret">
         </span>
       </button>
      <ul class="dropdown-menu">
        <li><a routerLink ="/ShoppingList">Shopping List</a></li>
        <li><a >Edit Recipe</a></li>
        <li><a >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-8">
    {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-8">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor =" let ingredient of recipe.ingredients" #ToShoppingList>
          {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
