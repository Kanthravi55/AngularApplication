<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs-15 form-group">
          <label for="name">Name
          <input type="text"
                 id="name"
                 class="form-control"
                 #nameInput/>
          </label>
            <span><label for="amount">Amount
             <input type="number"
                    id="amount"
                    class="form-control"
                    #amountInput/>
            </label></span>
        </div>
        
      
        <div class="col-xs-15">
          <button class="btn btn-success" type="submit" (click)="onAddIngredient()" >Add</button>
          &nbsp;
          <button class="btn btn-danger" type="submit">Delete</button>
          &nbsp;
          <button class="btn btn-primary" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
